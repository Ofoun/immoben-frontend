<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')"  >
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div>&nbsp;</div>

	<div class="text-center">
		<h2>Enregistrez-vous</h2>
		<hr/><br>
        <small class= "consigne">Toutes les cases avec <b style= "color: red">*</b> sont obligatoires !!!</small>
	</div>
	<form th:action="@{/create_customer}" method="post" th:object="${customer}"
		style="max-width: 650px; margin: 0 auto"
		onsubmit="return checkEmailUnique(this);">
	<div class="border border-info rounded p-3">
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Prénom <b style= "color: red">*</b>:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{firstName}" class="form-control"
					required="required" minlength="2" maxlength="45" />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Nom de famille:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{lastName}" class="form-control"
					placeholder="Pas obligatoire !!!"  maxlength="45" minlength="2" />
			</div>
		</div>
				
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">E-mail <b style= "color: red">*</b>:</label>
			<div class="col-sm-8">
				<input type="email" th:field="*{email}" class="form-control"
					required="required" maxlength="45" minlength="8" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Mot de passe <b style= "color: red">*</b>:</label>
			<div class="col-sm-8">
				<input type="password" th:field="*{password}" class="form-control"
					required="required" maxlength="15" minlength="6"
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
					 />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Retaper le mot de passe <b style= "color: red">*</b>:</label>
			<div class="col-sm-8">
				<input type="password" id="confirmPassword" class="form-control"
					required="required" maxlength="15" minlength="6"
					oninput="checkPasswordMatch(this)"
					 />
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Téléphone <b style= "color: red">*</b>:</label>
			<div class="col-sm-8">
				<input type="tel" th:field="*{phoneNumber}" class="form-control"
					required="required" maxlength="512" minlength="8" 
					/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Adresse:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine1}" class="form-control"
					placeholder="Pas obligatoire !!!" maxlength="64" minlength="3" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Nom de votre propriétaire:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{addressLine2}" class="form-control"
					placeholder="Pas obligatoire !!!" maxlength="64" />
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Pays:</label>
			<div class="col-sm-8">
				<select class="form-control" th:field="*{country}">
					<th:block th:each="country : ${listCountries}">
						<option th:value="${country.id}" >[[${country.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Département:</label>
			<div class="col-sm-8">
				<select class="form-control" th:field="*{state}">
					<th:block th:each="state : ${listStates}">
						<option th:value="${state.id}" >[[${state.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>
				
<!-- 		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Département:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{state}" class="form-control"
					maxlength="45" minlength="3" list="listStates" placeholder="Pas obligatoire !!!" />
				<datalist id="listStates"></datalist>
			</div>
		</div> -->

		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Ville <b style= "color: red">*</b>:</label>
			<div class="col-sm-8">
				<select class="form-control" th:field="*{city}">
					<th:block th:each="city : ${listCities}">
						<option th:value="${city.id}" >[[${city.name}]]</option>
					</th:block>
				</select>
			</div>
		</div>

<!-- 		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Ville <b style= "color: red">*</b>:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{city}" class="form-control"
					maxlength="45" minlength="2" />
			</div>
		</div> -->
								
<!-- 		<div class="form-group row">
			<label class="col-sm-4 col-form-label">Code postal:</label>
			<div class="col-sm-8">
				<input type="text" th:field="*{postalCode}" class="form-control"
					placeholder="Pas obligatoire !!!" maxlength="10" minlength="2" />
			</div>
		</div> -->
							
		<div class= "text-center mt-5">
			<input type="submit" value="Créer votre compte" class="btn btn-primary m-3" data-target="#modalDialog"/>
			<input type="button" value="Annuler" class="btn btn-danger m-3" id="buttonCancel"/>
		</div>
	</div>
	</form>
	
	<div>&nbsp;</div>
	<div th:replace="fragments :: modal_dialog"></div>
	<div th:replace="navigation :: footer_menu"></div>
</div>	
<script type="text/javascript">
	moduleURL = "[[@{/}]]";
	contextPath = "[[@{/}]]";
	
	function checkEmailUnique(form) {
		url = contextPath + "customers/check_unique_email";
		customerEmail = $("#email").val();
		csrfValue = $("input[name='_csrf']").val();
		
		params = {email: customerEmail, _csrf: csrfValue};
		
		$.post(url, params, function(response) {
			if (response == "OK") {
				form.submit();
			} else if (response == "Duplicated") {
				showWarningModal("Il existe déjà un autre client ayant l'e-mail " + customerEmail);
			} else {
				showErrorModal("Réponse inconnue du serveur");
			}
		}).fail(function() {
			showErrorModal("Impossible de se connecter au serveur");
		});
		
		return false;
	}	
	
</script>
<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>
</html>
