<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('immoben', 'none')" >
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >

</head>

<body>
<div class="container-fluid text-center">
	<div th:replace="navigation :: header_menu"></div>
	<div class="mt-5">
		<h2>Connexion</h2>		
		<hr/><br>
	</div>
	
	<div class="mt-3">
		<a class="btn btn-lg btn-secondary fab fa-google" th:href="@{/oauth2/authorization/google}">
           &nbsp;&nbsp;Continuez avec Google</a>
	</div>
	
	<div class="mt-3">
		<a class="btn btn-lg btn-secondary fab fa-facebook" th:href="@{/oauth2/authorization/facebook}">&nbsp;&nbsp;Continuez avec Facebook</a>
	</div>
	
	<div>&nbsp;</div>	
	
	<form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto" class= "login-form">
		<div th:if="${param.error}">
			<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
		</div>
		<div th:if="${param.logout}">
			<p class="text-warning">Vous avez été déconnecté avec succès !</p>
		</div>
		
		<div class="border border-info rounded p-3">
			<p>
				<input type="email" name="email" class="form-control" placeholder="E-mail" required />
			</p>
			<p>
				<input type="password" name="password" class="form-control" placeholder="Mot de passe" required />
			</p>
			<p>
				<input type="checkbox" name="remember-me" />&nbsp;Souviens-moi
			</p>
			<p>
				<input type="submit" value="Connectez-vous" class="btn btn-primary" />
			</p>			
		</div>
	</form>
	
	<div>&nbsp;</div>
	<div>
		ou <a th:href="@{/forgot_password}">mot de passe oublié</a>
	</div>
	<div>
		Vous n'avez pas encore de compte ?  <a th:href="@{/register}"><b>&nbsp;&nbsp;Enregistrez-vous</b></a>
	</div>
	<div>&nbsp;</div>
	
	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
