<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Contact', 'none')">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
<div class="container-fluid text-center">

	<div th:replace="navigation :: header_menu"></div>
	<div>&nbsp;</div>

	<div class="mb-5">
		<h2>Contactez-nous</h2>
		<hr/><br>
		<a class="phone-link" href="tel:+22960406363">Appelle-moi</a>
		
	</div>
        <small class= "consigne">Toutes les cases avec <b style= "color: red">*</b> sont obligatoires !!!</small>

	<form th:action="@{/contact}" method="post" 
		style="max-width: 700px; margin: 0 auto"
		enctype="multipart/form-data"
		>
	<div class="border border-info rounded p-3">
		
		<div class="form-group row">
			<label for="fullname" class="col-sm-4 col-form-label">Nom et Prénom <b style= "color: red">*</b>:</label>
			<div class="col-sm-8">
				<input type="text" name="fullname" class="form-control"
					required="required" maxlength="45" minlength="2" />
			</div>
		</div>
				
		<div class="form-group row">
			<label for="email" class="col-sm-4 col-form-label">E-mail <b style= "color: red">*</b>:</label>
			<div class="col-sm-8">
				<input type="email" name="email" class="form-control"
					required="required" maxlength="45" />
			</div>
		</div>
		
		<div class="form-group row">
			<label for="phone" class="col-sm-4 col-form-label">Téléphone:</label>
			<div class="col-sm-8">
				<input type="text" name="phone" class="form-control"
					Placeholder= "Laissez-nous ici votre numéro si vous voulez !" maxlength="24" minlength="8" />
			</div>
		</div>
				
		<div class="form-group row">
			<label for="subject" class="col-sm-4 col-form-label">Object:</label>
			<div class="col-sm-8">
				<input type="text" name="subject" class="form-control" maxlength="100"  />
			</div>
		</div>
				
		<div class="form-group row">
			<label for="content" class="col-sm-4 col-form-label">Message <b style= "color: red">*</b>:</label>
			<div class="col-sm-8">
				<textarea name="content" rows="8" class="form-control" required="required"></textarea>
			</div>
		</div>
				
		<div class="form-group row mt-5 mb-5">
			<label for="attachment" class="col-sm-4 col-form-label">Attachement:</label>
			<div class="col-sm-8">
				<input type="file" name="attachment" />
			</div>
		</div>

		<div>&nbsp;&nbsp;</div>
					
		<div class= "text-center mt-5">
			<input type="submit" value="Envoyer" class="btn btn-primary m-3"/>
			<input type="button" value="Annuler" class="btn btn-danger m-3" id="buttonCancel"/>
		</div>
	</div>
	</form>
	
	<div>&nbsp;</div>
	<div th:replace="fragments :: modal_dialog"></div>
	<div th:replace="navigation :: footer_menu"></div>
	
</div>


<script type="text/javascript">
    MAX_FILE_SIZE = 10002400000000; // 100000KB   10485760

    moduleURL = "[[@{/}]]";
	contextPath = "[[@{/}]]";
</script>
<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
<script type="text/javascript" th:src="@{/js/common_form.js}"></script>
</body>
</html>
