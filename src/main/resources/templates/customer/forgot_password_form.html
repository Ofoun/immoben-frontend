<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: page_head('Mot de passe oublié', 'none')" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" th:href="@{/style.css}">
<body>
<div class="container-fluid text-center">

	<div th:replace="navigation :: header_menu"></div>
	
	<div class="mt-5">
		<h2>Mot de passe oublié</h2> <hr/>		
	</div>
	
	<form th:action="@{/forgot_password}" method="post" style="max-width: 460px; margin: 0 auto">

		<div th:if="${error != null}">
			<p class="text-danger">[[${error}]]</p>
		</div>
		<div th:if="${message != null}"> 
			<p class="text-warning">[[${message}]]</p>
		</div>	
		<div class="border border-info rounded p-3">			
			<div>
				<p>Nous vous enverrons un lien de réinitialisation de mot de passe à votre adresse e-mail. </p>
			</div>
			<div>
				<p>
					<input type="email" name="email" class="form-control" placeholder="Entrer votre adresse e-mail"
					required="required" autofocus="autofocus"/>
				</p>
			</div>
			<div>
				<p>
					<input type="submit" value="Envoyer" class="btn btn-primary mt-5" />
				</p>
			</div>
		</div>	
	</form>

	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
